{% extends "_base/base.html" %}
{% block title %}Engage{% endblock %}
{% block style %}{% endblock %}
{% block scripts %}
<script type="text/javascript" charset="utf-8">
function updateScreen() {
  $.ajax({
   type: "GET",
   url: "{{url_for('mod_api.overview')}}",
   data: "user=success",
   success: function(msg){
     //$(msg).appendTo("#edix");
     //alert(msg)
     //console.log(msg)
   }
 });
}

</script>

{% endblock %}
{% block subsection_title %}Select Engagement Screen{% endblock %}
{% block content %}

<div class="w3-left" id="content">
<form id="form" method="post">
    <table>
        <tr>
            <td>Hierarchy</td>
            <td>
                <select name="hierarchy">
                        {% for h in floors %}
                            <option value="" disabled>{{ h.name }}</option>
                                {% for z in h.zones %}
                                <option value="{{ z.get_hierarchy() }}">>> {{ z.name }}</option>
                                {% endfor %}
                        {% endfor %}
                    </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit"/></td>
        </tr>
	</table>
</form>
</div>
{% endblock %}
